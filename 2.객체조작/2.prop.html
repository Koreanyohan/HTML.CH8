<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            // 첫번째 체크박스의 상태 꺼내기- true(체크됨)/false
            const status1 = $("#chk1").prop("checked");
            console.log(status1); // false
            // 두번째 체크박스의 상태 꺼내기
            const status2 = $("#chk2").prop("checked");
            console.log(status2);   //true

            // 세번째 체크박스의 상태 꺼내기
            $("#chk3").prop("checked", true); //3번체크박스 체크됨

            //셀렉트박스에서 선택된 아이템 꺼내기
            const selectedIndex = $("select").prop("selectedIndex");
            console.log(selectedIndex); //2 : option3가 선택되었기 때문에 인덱스 2임. select태그는 배열개념들어감.

        });
    </script>
</head>


<body>
    <p>
        <input type="checkbox" name="chk1" id="chk1">
        <label for="chk1"> chk1 </lable>

        <input type="checkbox" name="chk2" id="chk2" checked>
        <label for="chk2"> chk2 </lable>

        <input type="checkbox" name="chk3" id="chk3">
        <label for="chk3"> chk3 </lable>
    </p>

    <p>
        <select>
            <option value="opt1">option1</option> <!--option1선택시 opt1라는 값으로 서버로 넘어감-->
            <option value="opt2">option2</option> 
            <option value="opt3" selected>option3</option> 
            <!--selected 된 option 태그가 먼저 나옴-->
        </select>
    </p>
</body>

</html>
